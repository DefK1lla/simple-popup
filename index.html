<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="wrapper">
        <a class="btn popup-link" href="#popup">
            Открыть
        </a>

        <div class="popup" id="popup">
            <div class="popup__body popup-close">
                <div class="popup__content">

                    <div class="popup__img">
                        <img src="img/book.png" alt="">

                    </div>

                    <div class="popup__form">
                        <form class="form" action="#">
                            <h2 class="form__title">
                                мастер-класс?
                            </h2>

                            <div class="form__text">
                                Скачайте пошаговый план
                                <strong>
                                    «Как собственнику
                                    выйти из операционки»
                                </strong>
                                и познакомьтесь с этим инструментом <span>прямо сейчас</span>
                            </div>

                            <div class="form__steps">
                                10 шагов помогут создать системный бизнес
                            </div>

                            <div class="form__group">
                                <label class="form__label" for="email"></label>
                                <input class="form__control" id="email" name="email" type="email"
                                    placeholder="Ваш e-mail">

                            </div>

                            <button class="form__submit btn" type="submit">
                                Скачать пошаговой план
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- /.wrapper -->


    <script src="js/app.js"></script>
</body>

</html>
